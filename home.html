<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Header -->
     <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">WeVibe</a>
    
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Premium</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
            
            <button class="button" id="form-open">Login</button>
         </nav>
     </header>

     <!-- Home -->
      <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Login Form -->
             <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input id="loginEmail" type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box">
                        <input id="loginPassword" type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
    
                        <button disabled onclick="window.location.href='index.html'" class="buttonLogin">Login Now</button>
    
                        <div class="login_signup">
                            Don't have an account? <a href="#" id="signup">Signup for free!</a>
                        </div>
                    </div>
                </form>

                <!-- Signup Form -->
             <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input id="regUser" type="text" placeholder="Enter your username" required>
                        <i class="uil uil-smile username"></i>
                    </div>

                    <div class="input_box">
                        <input id="regEmail" type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box">
                        <input id="regCreatePw" type="password" placeholder="Create password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input id="regConfirmPw" type="password" placeholder="Confirm password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field terms">
                        <span class="checkbox">
                            <input id="regTerms" type="checkbox" id="check2">
                            <label for="check2">I agree with the <a href="">Terms and Conditions</a></label>
                        </span>
                    </div>

                    <button disabled class="buttonRegister">Signup Now</button>

                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login now!</a>
                    </div>
                </form>
             </div>

             </div>
        </div>
      </section>

      <script src="home.js"></script>
</body>
</html>
